<svg viewBox="0 0 1500 150" width="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Vertical gradient background -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00BFFF" />
      <stop offset="100%" stop-color="#1E90FF" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient fill -->
  <rect width="1500" height="150" fill="url(#bgGradient)" />
  
  <!-- Dynamic abstract waveform (scaled) -->
  <path d="M0 105 C300 50, 600 160, 900 105 S1500 50, 1500 105" 
        stroke="white" stroke-width="4" fill="none" opacity="0.8" />
  
  <!-- Airflow-inspired circles (scaled) -->
  <circle cx="200" cy="75" r="12" fill="rgba(255,255,255,0.4)" />
  <circle cx="700" cy="70" r="18" fill="rgba(255,255,255,0.4)" />
  <circle cx="1200" cy="80" r="10" fill="rgba(255,255,255,0.4)" />
  
  <!-- Updated text overlay with adjusted font sizes -->
  <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Helvetica, Arial, sans-serif" font-size="30" fill="white" font-weight="bold">
    AirCool Pro HVAC Solutions
  </text>
  <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle" 
        font-family="Helvetica, Arial, sans-serif" font-size="20" fill="white">
    Demo Template by Sletcher Systems
  </text>
</svg>
